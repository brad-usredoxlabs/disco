project:
  idField: "id"
  shortSlugField: "shortSlug"
  baseDir: "02_PROJECTS"
  filenamePattern: "{{id}}_{{title_sanitized}}.md"
  idGeneration:
    prefix: "PRJ"
    format: "PRJ-{counter:0000}"
    counterFile: ".counters/project.counter"

experiment:
  idField: "id"
  shortSlugField: "shortSlug"
  baseDir: "07_EXPERIMENTS"
  filenamePattern: "{{projectShortSlug}}_{{shortSlug}}_{{title_sanitized}}.md"
  idGeneration:
    prefix: "EXP"
    format: "EXP-{counter:0000}"
    counterFile: ".counters/experiment.counter"
  derivedFields:
    projectShortSlug:
      sourceRecordType: "project"
      sourceField: "shortSlug"
      linkage:
        viaField: "projectId"

run:
  idField: "id"
  baseDir: "08_RUNS"
  filenamePattern: "{{id}}_{{experimentShortSlug}}_{{date}}.md"
  idGeneration:
    prefix: "RUN"
    format: "RUN-{counter:0000}"
    counterFile: ".counters/run.counter"
  derivedFields:
    experimentShortSlug:
      sourceRecordType: "experiment"
      sourceField: "shortSlug"
      linkage:
        viaField: "experimentId"

plateLayout:
  idField: "id"
  baseDir: "09_PLATE_LAYOUTS"
  filenamePattern: "{{id}}_{{runId}}_{{title_sanitized}}.md"
  idGeneration:
    prefix: "PLT"
    format: "PLT-{counter:0000}"
    counterFile: ".counters/plate-layout.counter"

recipe:
  idField: "id"
  baseDir: "05_RECIPES"
  filenamePattern: "{{id}}_v{{version}}_{{title_sanitized}}.md"
  idGeneration:
    prefix: "REC"
    format: "REC-{counter:0000}"
    counterFile: ".counters/recipe.counter"

protocol:
  idField: "id"
  baseDir: "06_PROTOCOLS"
  filenamePattern: "{{id}}_v{{version}}_{{title_sanitized}}.md"
  idGeneration:
    prefix: "PRO"
    format: "PRO-{counter:0000}"
    counterFile: ".counters/protocol.counter"
