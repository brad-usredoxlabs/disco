title: "Protocol UI Configuration"
recordType: "protocol"

layout:
  fields:
    kind:
      group: "metadata"
      order: 0
      ui:
        readOnly: true
  sections:
    metadata:
      label: "Metadata"
      fields:
        - kind
        - title
        - family
        - version
        - status
        - tags
        - supersedes
    recipes:
      label: "Recipes"
      fields:
        - recipes
    steps:
      label: "Execution steps"
      fields:
        - executionSteps
    parameters:
      label: "Parameter schema"
      fields:
        - parametersSchema

  fields:
    status:
      group: metadata
      order: 50
      ui:
        component: select
        options: ["in_progress", "finalized", "deprecated"]
    recipes:
      group: recipes
      order: 10
      ui:
        component: ProtocolRecipeList
    executionSteps:
      group: steps
      order: 10
      ui:
        component: multiline-text
        rows: 5
