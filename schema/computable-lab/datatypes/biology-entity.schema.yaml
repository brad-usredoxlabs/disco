$schema: "http://json-schema.org/draft-07/schema#"
$id: "biology-entity.schema.yaml"
title: BiologyEntity
type: object
required: ["domain", "role", "ontology", "@id", "label"]

properties:
  domain:
    type: string
    enum:
      - taxon
      - cell_line
      - tissue
      - pathway
      - phenotype
      - compound
      - other
  role:
    type: string
    enum:
      - sample
      - target
      - positive_control
      - negative_control
      - reference
      - spike_in
      - background
      - assay_material
      - other
  ontology:
    type: string
    enum:
      - ncbitaxon
      - uberon
      - cl
      - pato
      - reactome
      - cellosaurus
      - chebi
      - go
      - other
  "@id":
    type: string
    description: "Ontology identifier (CURIE or full IRI)."
  label:
    type: string
    description: "Human-readable name for this entity."

definitions:
  BiologyEntityList:
    type: array
    items:
      $ref: "#"
