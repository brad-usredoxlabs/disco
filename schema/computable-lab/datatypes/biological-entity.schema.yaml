$schema: "http://json-schema.org/draft-07/schema#"
$id: "biological-entity.schema.yaml"

title: BiologicalEntityReference
description: >
  Normalized reference to a biological entity (organism, tissue, cell line,
  pathway, phenotype, compound, assay material, etc.), typically selected
  from a controlled vocabulary or ontology.

type: object
additionalProperties: false

required:
  - id
  - label

properties:
  id:
    type: string
    description: "Ontology identifier (CURIE or full IRI)."

  label:
    type: string
    description: "Human-readable label returned by the ontology service."

  source:
    type: string
    description: "Ontology or registry that produced this reference."
    enum:
      - ncbitaxon
      - uberon
      - cl
      - cellosaurus
      - reactome
      - pato
      - chebi
      - go
      - other

  domain:
    type: string
    description: >
      Optional semantic category describing what kind of biological entity
      this is. Improves indexing and validation when present.
    enum:
      - taxon
      - cell_line
      - tissue
      - pathway
      - phenotype
      - compound
      - assay_material
      - other

  role:
    type: string
    description: >
      Optional contextual role describing how this entity is used in the
      experiment or study (e.g., sample, target, control).
    enum:
      - sample
      - target
      - positive_control
      - negative_control
      - reference
      - spike_in
      - background
      - assay_material
      - other

definitions:
  BiologicalEntity:
    $ref: "#"

  BiologicalEntityList:
    type: array
    description: "List of biological entity references."
    items:
      $ref: "#/definitions/BiologicalEntity"
