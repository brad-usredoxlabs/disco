$schema: "http://json-schema.org/draft-07/schema#"
$id: "plate-event.other.schema.yaml"

title: PlateEventOtherDetails
type: object
description: "Generic event details for events that do not fit other types."

required:
  - type

properties:
  type:
    type: string
    const: "other"

  name:
    type: string
    description: "Short name for this event, e.g. 'shake', 'centrifuge'."

  description:
    type: string
    description: "Human-readable description of what happened."

  metadata:
    type: object
    description: "Arbitrary key-value metadata for this event."
    additionalProperties: true

additionalProperties: false
