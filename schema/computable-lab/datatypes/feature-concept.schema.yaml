$schema: "http://json-schema.org/draft-07/schema#"
$id: "feature-concept.schema.yaml"

title: FeatureConcept
type: object
additionalProperties: false
required: [id, label]

properties:
  id:
    type: string
    pattern: "^feature:[a-z0-9_:-]+$"
  label:
    type: string
    minLength: 1
  description:
    type: string
  tags:
    type: array
    items: { type: string }
  created_at:
    type: string
    format: date-time
