title: "Recipe UI Configuration"
recordType: "recipe"

layout:
  fields:
    kind:
      group: "metadata"
      order: 0
      ui:
        readOnly: true
  sections:
    metadata:
      label: "Metadata"
      fields:
        - kind
        - title
        - family
        - version
        - status
        - tags
        - supersedes
    card:
      label: "Recipe details"
      fields:
        - card

  fields:
    status:
      group: metadata
      order: 40
      ui:
        component: select
        options: ["in_progress", "finalized", "deprecated"]
    tags:
      group: metadata
      order: 50
      ui:
        component: tag-list
    card:
      group: card
      order: 10
