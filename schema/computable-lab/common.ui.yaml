title: "FAIR Common UI"
recordType: "common"
layout:
  groups:
    header:
      title: "Record header"
    metadata:
      title: "Metadata"
    references:
      title: "Provenance & identifiers"
  fields:
    id:
      group: header
      order: 10
      ui:
        width: 6
        props:
          dense: true
        readOnly: true
    "@id":
      group: metadata
      order: 15
      ui:
        readOnly: true
        width: 6
    "@type":
      group: metadata
      order: 18
      ui:
        component: chips-list
        readOnly: true
    "@context":
      group: metadata
      order: 19
      ui:
        readOnly: true
        hidden: true
    title:
      group: header
      order: 20
      ui:
        width: 6
        props:
          dense: true
    description:
      group: metadata
      order: 30
      ui:
        component: textarea
        props:
          rows: 3
    createdAt:
      group: metadata
      order: 40
      ui:
        width: 4
        readOnly: true
    createdBy:
      group: metadata
      order: 50
      ui:
        width: 4
        readOnly: true
    updatedAt:
      group: metadata
      order: 60
      ui:
        width: 4
        readOnly: true
    license:
      group: metadata
      order: 70
      ui:
        width: 6
    provenance:
      group: references
      order: 80
      ui:
        display: table
        readOnly: true
        columns:
          - key: kind
            label: Kind
          - key: at
            label: At
          - key: by
            label: By
          - key: activity
            label: Activity
          - key: notes
            label: Notes
        props:
          dense: true
    relatedIdentifiers:
      group: references
      order: 90
      ui:
        component: chips-list
    keywords:
      group: references
      order: 100
      ui:
        component: chips-list
