title: "Experiment UI Configuration"
recordType: "experiment"

layout:
  fields:
    recordType:
      group: "metadata"
      order: 0
      ui:
        readOnly: true
    state:
      group: "metadata"
      order: 5
      ui:
        component: select
        options: ["draft", "in_review", "approved", "archived"]
    recordId:
      group: "metadata"
      order: 8
      ui:
        readOnly: true
    projectShortSlug:
      group: "metadata"
      order: 9
      ui:
        readOnly: true
    createdAt:
      group: "metadata"
      order: 10
      ui:
        readOnly: true
    createdBy:
      group: "metadata"
      order: 12
    shortSlug:
      group: "header"
      order: 10
      ui:
        width: 3
    projectId:
      group: "header"
      order: 20
      ui:
        width: 6
        collapsible: true
        navigation:
          relationship: "parent"
          showParent: true
          defaultExpanded: false
    protocolId:
      group: "header"
      order: 30
      ui:
        width: 6
        collapsible: false

    runs:
      group: "relationships"
      order: 40
      jsonLd:
        target: data
        section: links
        key: runs
      ui:
        collapsible: true
        display: "list"
        summaryField: "id"
        navigation:
          relationship: "child"
          relatedType: "run"
          showChildren: true
          allowDrillDown: true

    samples:
      group: "entities"
      order: 50
      jsonLd:
        target: data
        section: links
        key: samples
      ui:
        display: "table"
        collapsible: false

    reagents:
      group: "entities"
      order: 60
      jsonLd:
        target: data
        section: operations
        key: reagents
      ui:
        collapsible: true
        fieldType: "ontologyList"
        vocab: "reagents"

    instruments:
      group: "entities"
      order: 70
