recordTypes:
  study:
    idField: "id"
    slugField: "shortSlug"

    parents: {}

    children:
      experiments:
        field: "experiments"
        recordType: "experiment"
        cardinality: "0..*"

    related:
      publications:
        field: "publications"
        recordType: "publication"
        cardinality: "0..*"

  experiment:
    idField: "id"
    slugField: "shortSlug"

    parents:
      study:
        field: "studyId"
        recordType: "study"
        cardinality: "1"
      protocol:
        field: "protocolId"
        recordType: "protocol"
        cardinality: "0..1"

    related:
      samples:
        field: "samples"
        recordType: "sample"
        cardinality: "0..*"
      reagents:
        field: "reagents"
        recordType: "reagent"
        cardinality: "0..*"
      instruments:
        field: "instruments"
        recordType: "instrument"
        cardinality: "0..*"
      qcResults:
        field: "qcResults"
        recordType: "qc-result"
        cardinality: "0..*"

  protocol:
    idField: "id"
    parents: {}
    children: {}
    related: {}

  run:
    idField: "id"
    # runs donâ€™t need a slugField unless you decide they do

    parents:
      experiment:
        field: "experimentId"
        recordType: "experiment"
        cardinality: "1"
      protocol:
        field: "protocol.@id"
        recordType: "protocol"
        cardinality: "1"

    children:
      plateLayouts:
        field: "plateLayouts"
        recordType: "plateLayout"
        cardinality: "0..*"

    related:
      {}

  plateLayout:
    idField: "id"

    parents:
      run:
        field: "runId"
        recordType: "run"
        cardinality: "1"

    children: {}

    related: {}
