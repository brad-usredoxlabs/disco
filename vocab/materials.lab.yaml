# vocab/materials.lab.yaml
# Local material library with ontology cross-references (non-canonical)

- id: material:clofibrate
  label: clofibrate
  tags:
    - cells
    - cell_line
    - primary_cells
    - extract
- id: material:fccp
  label: FCCP
  tags:
    - compound
    - agonist
    - antagonist
    - inhibitor
    - activator
  measures: MMP
  defaults:
    role: negative_control
  mechanism:
    type: other
    target:
      id: Mitochondrial_Uncoupler
      label: Mitochondrial_Uncoupler

- id: material:fenofibrate
  label: Fenofibrate
  tags:
    - cells
    - cell_line
    - primary_cells
    - extract
  mechanism:
    type: agonist
    target:
      id: Thesaurus:C91749
      label: PPARα
  affected_process:
    id: http://purl.obolibrary.org/obo/GO_0006631
    label: fatty acid metabolic process
  xref:
    other: http://purl.obolibrary.org/obo/CHEBI_5001
- id: material:heparg
  label: HepaRG
  tags:
    - cells
    - primary_cells
    - extract
    - cell_line
  xref:
    ncbitaxon: Homo Sapien
- id: material:hepG2_cells
  label: HepG2 cells
  tags: [ cells, cell_line, sample, fire ]
  classified_as:
    - id: CL:0000182
      label: HepG2 cell line
      domain: cell_line
      role: sample
    - id: NCBITaxon:9606
      label: Homo sapiens
      domain: taxon
      role: sample
  defaults:
    role: sample

- id: material:dmso
  label: DMSO
  tags: [ solvent, vehicle, control, fire ]
  xref:
    chebi: "CHEBI:28262"
  defaults:
    role: vehicle_control

