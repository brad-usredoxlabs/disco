name: reagents
description: "Controlled vocabulary for lab reagents"

bioportal_ontologies:
  - acronym: chebi
    priority: 1
    description: "Chemical Entities of Biological Interest"
  - acronym: ccont
    priority: 2
    description: "Cell Culture Ontology"
  - acronym: ncit
    priority: 3
    description: "National Cancer Institute Thesaurus"

search_settings:
  require_exact_match: false
  include_obsolete: false
  include_properties: true
  include_definitions: true

validation:
  required_fields:
    - id
    - label
    - category
  allowed_categories:
    - chemical
    - buffer
    - media
    - antibody
    - enzyme
    - standard
    - other

display:
  label_format: "{label} ({id})"
  show_definitions: true
  group_by: category
