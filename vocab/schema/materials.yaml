name: materials
description: "Materials registry (concept/revision structure under vocab/materials/ and vocab/material-revisions/)"
legacy_monolith_path: null  # Explicitly mark monolith removed

bioportal_ontologies:
  - acronym: chebi      # chemicals, roles
  - acronym: ncit       # mechanisms/targets and general clinical terms
  - acronym: ncbitaxon  # species for cell lines
  - acronym: go         # processes/features
  - acronym: uberon     # tissues
  - acronym: cl         # cell types

search_settings:
  require_exact_match: false
  include_obsolete: false
  include_properties: true
  include_definitions: true

validation:
  required_fields:
    - id
    - label
    - category
    - experimental_intents
  allowed_categories:
    - reagent
    - medium
    - solvent
    - buffer
    - additive
    - waste
    - other
    - compound
    - dye
    - cell_line
    - media
  allowed_experimental_intents:
    - sample
    - treatment
    - assay_material
    - control
    - other
  allowed_acquisition_modalities:
    - fluorescence
    - absorbance
    - luminescence
    - microscopy
    - ms
    - qpcr
    - other
  shape:
    id:
      type: string
      pattern: "^material:[a-z0-9_]+$"
    label: string
    category: enum:allowed_categories
    experimental_intents: list:allowed_experimental_intents
    tags: list:string
    xref: map:string
    classified_as: list:
      - id: string
        label: string
        domain: enum:[taxon, cell_line, tissue]
        source: enum:[NCBITaxon, CL, UBERON, local]
    measures: list:string       # feature IDs
    mechanism:
      type: string
      targets: list:
        - id: string
          label: string
    detection:
      modality: enum:allowed_acquisition_modalities
      channel_hint: string
      excitation_nm: number
      emission_nm: number
    affected_process:
      id: string
      label: string
    control_role: enum:[positive, negative, vehicle]
    control_for:
      features: list:string              # feature IDs
      acquisition_modalities: list:allowed_acquisition_modalities
      notes: string

display:
  label_format: "{label} ({id})"
  show_definitions: true
  group_by: category
