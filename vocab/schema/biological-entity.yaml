name: biological-entity
description: "Ontology search + combobox behavior for BiologyEntity fields."

bioportal_ontologies:
  - acronym: NCBITAXON
    description: "NCBI Taxonomy – canonical organism identifiers."
    matches:
      ontology_enum: ncbitaxon
      domains: ["taxon"]
  - acronym: UBERON
    description: "UBERON multi-species anatomy."
    matches:
      ontology_enum: uberon
      domains: ["tissue"]
  - acronym: CL
    description: "Cell Ontology."
    matches:
      ontology_enum: cl
      domains: ["cell_line", "phenotype"]
  - acronym: PATO
    description: "Phenotype and Trait Ontology."
    matches:
      ontology_enum: pato
      domains: ["phenotype"]
  - acronym: CLO
    description: "Cell Line Ontology (fallback when Cellosaurus entry is missing)."
    matches:
      ontology_enum: cellosaurus
      domains: ["cell_line"]
  - acronym: CHEBI
    description: "Chemical Entities of Biological Interest."
    matches:
      ontology_enum: chebi
      domains: ["compound", "assay_material", "other"]
  - acronym: GO
    description: "Gene Ontology."
    matches:
      ontology_enum: go
      domains: ["pathway", "phenotype"]

search_settings:
  require_exact_match: false
  include_obsolete: false
  include_properties: true
  include_definitions: true

validation:
  required_fields:
    - id
    - label
    - domain
    - role
  enum_alignment:
    ontology_property: source
    enum_path: "schema/computable-lab/datatypes/biological-entity.schema.yaml#/properties/source/enum"

display:
  label_format: "{label} · {domain} ({source}:{id})"
  show_definition: true
  group_by:
    - domain
    - role

field_behavior:
  idProperty: "id"
  labelProperty: "label"
  ontologyProperty: "source"
  domainProperty: "domain"
  roleProperty: "role"
  autofocusAfterSelect: true

local_priority:
  enabled: true
  cached_term_weight: 0.75
